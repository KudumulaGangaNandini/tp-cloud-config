springdoc:
  version: '@springdoc.version@'
  api-docs:
    path: /pcil-core/v3/api-docs

opentracing:
  spring:
    cloud:
      log:
        enabled: true

spring.data.mongodb.uri : ${PCIL_MONGO_URI}

gateway:
  uri: ${GATEWAY_URI}

invoice:
  username: ${USERNAME}
  password: ${PASSWORD}
  gstin: ${GSTIN}
  client-code: ${CLIENTCODE}
  url: ${STAGGING_URL}

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

resilience4j:
  circuitbreaker:
    instances:
      userService:
        registerHealthIndicator: true
        evenrConsumerBufferSize: 10
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
